<!-- The Modal -->
<div class="modal-englobe">
  <div class="modal" id="modal-modify">
    <div class="modal-dialog">
      <div class="modal-content">
        
        <!-- Modal Body -->
        <div class="modal-body">
          <form id="addPersonForm" (ngSubmit)="onSubmit()">

            <label for="firstName">Prénom :</label>
            <div class="form-group">
              <input type="text" class="form-control" id="firstName" name="first_name" [(ngModel)]="firstname" required>
            </div>

            <label for="lastName">Nom :</label>
            <div class="form-group">
              <input type="text" class="form-control" id="lastName" name="last_name" [(ngModel)]="lastname" required>
            </div>

            <label for="email">Email :</label>
            <div class="form-group">
              <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" required>
            </div>

            <label for="num">Numéro :</label>
            <div class="form-group">
              <input type="number" class="form-control" id="num" name="num" [(ngModel)]="num" required>
            </div>

            <label for="age">Age :</label>
            <div class="form-group">
              <input type="number" class="form-control" id="age" name="age" [(ngModel)]="age" required>
            </div>

            <label for="validation">Validation :</label>

            <div class="form-group">
              <section>
                  <label class="validated-checkbox" for="validated-checkbox">
                    <input type="checkbox" id="validated-checkbox" name="validated" [(ngModel)]="validated"/>
                    <span class="button-label">Valider l'employé</span>
                  </label>
              </section>
            </div>

            <div class="buttons">
              <button type="submit" class="btn btn-primary">Valider</button>
              <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="close()">Fermer</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
